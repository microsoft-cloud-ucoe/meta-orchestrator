name: Orchestrate Standards and Governance

on:
  schedule:
    - cron: '15 2 * * *'
  workflow_dispatch:

concurrency:
  group: orchestrate-${{ github.ref }}
  cancel-in-progress: true

jobs:
  orchestrate:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ github.token }}
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - name: Checkout orchestrator
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node (for gh and scripts if needed)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install gh CLI
        shell: bash
        run: |
          sudo apt-get update -y
          sudo apt-get install -y gh
      - name: Configure git user for commits
        shell: bash
        run: |
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
      - name: Validate gh auth
        shell: bash
        run: |
          if ! gh auth status -h github.com >/dev/null 2>&1; then
            echo "::error::gh not authenticated. Set ORG_GH_TOKEN secret with repo/org write permissions." && exit 1
          fi
      - name: Refresh manifest
        shell: bash
        run: pwsh -File ./scripts/refresh-repos.ps1 -Org microsoft-cloud-ucoe -Limit 500
      - name: Bootstrap clones
        shell: bash
        run: pwsh -File ./scripts/bootstrap.ps1
      - name: Apply repo settings/security
        shell: bash
        run: pwsh -File ./scripts/apply-repo-settings-all.ps1 -Parallel
      - name: Sync standards
        shell: bash
        run: pwsh -File ./scripts/sync-standards.ps1 -Parallel
      - name: Apply labels
        shell: bash
        run: pwsh -File ./scripts/apply-labels-all.ps1 -Parallel
      - name: Apply branch protection
        shell: bash
        run: pwsh -File ./scripts/apply-branch-protection-all.ps1 -Parallel
      - name: Generate audit report
        shell: bash
        run: pwsh -File ./scripts/audit.ps1 -OutputPath ./logs/audit-${{ github.run_id }}.md
      - name: Upload audit artifact
        uses: actions/upload-artifact@v4
        with:
          name: audit-report-${{ github.run_id }}
          path: ./logs/audit-${{ github.run_id }}.md
          if-no-files-found: warn
          retention-days: 14
      - name: Post audit summary
        shell: bash
        run: |
          if [ -f ./logs/audit-${{ github.run_id }}.md ]; then
            echo "## Audit Report" >> "$GITHUB_STEP_SUMMARY"
            echo >> "$GITHUB_STEP_SUMMARY"
            cat ./logs/audit-${{ github.run_id }}.md >> "$GITHUB_STEP_SUMMARY"
          else
            echo "Audit report not found." >> "$GITHUB_STEP_SUMMARY"
          fi
